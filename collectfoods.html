<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <ul class="navigation">
      <li class="pastNav"><a href="#entries">Past entries</a></li>
      <li style="float: right" class="activelogout"><a href="">Logout</a></li>
    </ul>


    <h1>
      Welcome to <br>
      Pink Food Diary
    </h1>


    <div class="new">
      <h2>Make a new diary entry</h2>

    <form class="entry_form">
      <label for="entry_date">Entry Date</label>
      <input type="date" id="entry_date" name="entry_date" required><br>
  
      <label for="meal">Meal</label>
      <select id="meal" name="meal" required>
        <option value="">Choose one</option>
        <option value="breakfast">breakfast</option>
        <option value="lunch">lunch</option>
        <option value="dinner">dinner</option>
        <option value="snack">snack</option>
      </select><br>
  
      <label for="calories">Calories</label>
      <input type="number" id="calories" name="calories" min="0" required><br>
  
      <label for="notes">Other notes</label>
      <textarea id="notes" name="notes" rows="4" required></textarea><br>
  
      <!-- <label for="submit" class="hiddentext">'</label> -->
      <input name="submit" type="submit" value="submit" class="createEntry"/>
        </form>
    </div>

  

    <script type="module" src="/home.js"></script>

  </body>
</html>
